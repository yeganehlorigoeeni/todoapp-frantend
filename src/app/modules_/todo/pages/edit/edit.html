<div class="flex flex-col items-center justify-center text-center p-6">
  <div class="flex justify-center text-center border border-purple-400 p-4 rounded-2xl my-2 w-full max-w-2xl bg-purple-100 shadow-md">
    <h1 class="text-purple-700 font-serif font-bold text-xl">Edit Note</h1>
  </div>

  <div class="flex flex-col bg-purple-100 w-full max-w-2xl rounded-xl shadow-md border border-purple-300 p-8 gap-4">
    <input [(ngModel)]="todoForUpdate.title"  type="text"placeholder="Title" class="text-purple-700 w-full border border-purple-400 rounded-md placeholder:text-purple-400 focus:ring-2 focus:ring-purple-300 transition duration-300 focus:outline-none p-3 font-serif"  />
    <textarea [(ngModel)]="todoForUpdate.description" placeholder="Description"class="text-purple-700 w-full border border-purple-400 rounded-md placeholder:text-purple-400 focus:ring-2 focus:ring-purple-300 transition duration-300 focus:outline-none p-3 font-serif" ></textarea>
    <button class="w-full border border-purple-500 bg-purple-500 hover:bg-purple-600 text-white font-semibold rounded-md py-2 transition duration-300 shadow-md" (click)="editTodo()" >Update</button>
  </div>
</div>
