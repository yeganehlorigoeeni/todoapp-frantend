<div class="flex justify-around p-5 flex-row">
    <h2 class="text-purple-700 font-serif font-bold mt-5 ">The List Of Notes</h2>
    <button class="bg-purple-400 hover:bg-purple-500 text-white w-12 h-12 rounded-full shadow-lg transition duration-300" [routerLink]="['/add']">+</button>
</div>

<div class="notes-wrapper flex flex-col items-center mt-6">
  <div class="notes-list flex flex-col gap-6 w-full max-w-4xl px-4">
    <div class="note-card border border-purple-400 rounded-xl p-5  bg-purple-100 cursor-pointer text-purple-700 hover:scale-105 transition duration-300 " *ngFor="let todo of todos">
      <div class="flex justify-between mb-2">
        <h3 class="font-bold text-lg">{{todo.title}}</h3>
        <p class="italic text-sm">{{todo.date |date:"mediumDate"}}</p>
      </div>
      <div class="flex justify-between">
      <p class="mb-4">{{todo.description}}</p>
      <div class="flex justify-end gap-3 ">
        <button class="bg-purple-500 hover:bg-purple-600 text-white  w-11 h-8  rounded text-sm " [routerLink]="'/edit/'+ todo.documentId">Edit</button>
        <button class="bg-pink-500 hover:bg-pink-600 text-white w-12 h-8  rounded text-sm" (click)="deleteTodo(todo.documentId)">Delete</button>
      </div>
      </div>
    </div>
  </div>
</div>
